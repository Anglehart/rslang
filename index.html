<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
  <title>RSLang</title>
</head>
<body>
  <div class="modal_background">
    <div id="modal_window" class="modal_window">
        <input id="tab-sign-in" type="radio" name="tab" class="sign-in" checked><label for="tab-sign-in" class="tab">Sign In</label>
        <input id="tab-sign-up" type="radio" name="tab" class="sign-up"><label for="tab-sign-up" class="tab">Sign Up</label>
        <div class="login-card">
          <form id="form-sign-in" class="sign-in-card" name="form-sign-in" method="post">
            <div class="group">
              <label for="pass" class="label">Usermail</label>
              <input id="email-sign-in" type="email" name = "email" class="input" autocomlete="off" autofocus required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="sign-in-password" name="pass" type="password" class="input" autocomlete="off" required>
              <div class="form-toggler">
                <i id="form-icon" class="fas fa-eye form-icon"></i>
                <input id="toggler-sign-in" type="checkbox" class="form-checkbox">
              </div>
            </div>
            <div id="sign-in-answer" class="form-answer hint"></div>
            <div class="group">
              <input id="check" type="checkbox" class="check">
              <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
              <input id="sign-in" type="submit" class="button" value="Sign In">
            </div>
          </form>
          <form id="form-sign-up" class="sign-up-card" name="form-sign-up" method="post">
            <!-- <div class="group">
              <label for="user" class="label">Username</label>
              <input id="user" type="text" class="input" required>
            </div> -->
            <div class="group">
              <label for="pass" class="label">Email Address</label>
              <input id="email-sign-up" type="email" name = "email" class="input"autocomlete="off" required>
            </div>
            <div class="group">
              <label for="pass" class="label">Password</label>
              <input id="sign-up-password" type="password" class="input" data-type="password" required>
              <div class="form-toggler">
                <i id="form-icon" class="fas fa-eye form-icon"></i>
                <input id="toggler-sign-up" type="checkbox" class="form-checkbox">
              </div>
            </div>
            <div id="sign-up-answer" class="form-answer"></div>
            <!-- <div class="group">
              <label for="pass" class="label">Repeat Password</label>
              <input id="pass" type="password" class="input" data-type="password"required>
            </div> -->
            <div class="group">
              <input id="sign-up" type="submit" class="button" value="Sign Up">
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
              <label for="tab-sign-in">Already Member?</a>
            </div>
          </form>
        </div>
    </div>
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
</html>
