<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./src/style.css">
    <title></title>
  </head>
  <body>
    <div class="intro disable">
      <h1>MILLIONAIRE</h1>
      <p class="intro-about">Click on the words, collect phases.<br>
        Words can be drag and drop. Select tooltips in the menu.
      </p>
      <div class="btn intro-btn">Start</div>
    </div>
    <div class="results disable">
      <div class="results-container">
        <div class="stats">
          <div class="errors"><p>I don't know: <span>0</span></p></div>
          <div class="success"><p>I know: <span>0</span></p></div>
        </div>
        <div class="btn-wrapper">
          <div class="btn return">Return</div>
          <div class="btn new-game">New Game</div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <main>
      <div class="tips-wrapper">
        <div class="tip tip-5050"></div>
        <div class="tip tip-expert"></div>
        <div class="tip tip-lang"></div>
      </div>
      <div class="game-wrapper"></div>
    </main>
    <aside>
      <div class="rounds-wrapper"></div>
    </aside>
  </body>
</html>
