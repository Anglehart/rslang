<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../src/style.css">
    <title>SpeakIt</title>
    <link rel="icon" href="../../Main/img/logo.png" type="image/x-icon">
  </head>
  <body>
    <div class="intro hidden">
      <h1>SPEAKIT</h1>
      <p>Click on the words to hear them sound.<br>
        Click on the button and speak the words into the microphone.
      </p>
      <div class="intro-btn btn">Start</div>
    </div>
    <div class="results hidden">
      <div class="results-container">
        <div class="stats"></div>
        <div class="btn-wrapper">
          <div class="btn return">Return</div>
          <div class="btn new-game">New Game</div>
        </div>
      </div>
    </div>
    <div class="overlay"></div>
    <main>
      <div class="levels-wrapper"></div>
      <div class="words-wrapper"></div>
      <div class="control-wrapper"></div>
    </main>
  <script src="bundle.js"></script></body>
</html>
