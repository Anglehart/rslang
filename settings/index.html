<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="text/javascript"></script>
    <title></title>
  </head>
  <body>
    <form onsubmit="saveSettings(); return false" class="settings-form">
      <p><input type="number" name="wordsPerDay" id="wordsPerDay" value="" placeholder="10-100"> Words per day</p>
      <p><input type="number" name="cardsPerDay" id="cardsPerDay" value="" placeholder="10-100"> Cards per day </p>
      <p><input type="checkbox" id="showTranslation" /> Show translation</p>
      <p><input type="checkbox" id="showTextMeaning" /> Show text meaning</p>
      <p><input type="checkbox" id="showTextExample" /> Show text example</p>
      <p><input type="checkbox" id="showImage" /> Show image</p>
      <p><input type="checkbox" id="showTranscription" /> Show transcription</p>
      <p><input type="checkbox" id="showAnswerButton" /> Show "Answer" button</p>
      <p><input type="checkbox" id="showDeleteButton" /> Show "Delete" button</p>
      <p><input type="checkbox" id="showDifficultWordsButton" /> Show "Difficult words" button</p>
      <p><input type="checkbox" id="showWordsStatusButtons" /> Show "Words status" button</p>
      <div class="message"></div>
      <input type="submit" value="Save">
    </form>
  </body>
</html>
